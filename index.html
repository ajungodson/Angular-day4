<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogi Employees</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/controller.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>
<body ng-controller="myController">

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      The Cart
    </a>
  </nav>
<div class="col-md-2"></div>
<div class="col-md-8 well">
  <h3 class="text-primary">Shop here</h3>
  <hr style="border-top:1px groovy #ccc;">
  <div id="product">
    <div id="p_list" ng-repeat="product in products">
      <h5>{{product.p_name</h5>
        <img ng-src="{{product.p_image}}">
        <label>price:{{product.p_price}}</label>
        <button ng-click="addtocart(product)">Add to cart</button>
    </div>
  </div>
</div>
<div class="col-md-5">
  <h5>my cart</h5>
  <table class="table">
    <thead>
      <tr>
        <th>product</th>
        <th>price</th>
      </tr>
    </thead>
    <tr ng-repeat="cart in carts" ng-init="setTotals(cart)">
      <td>
        {{cart.p_name}}</td>
        <td>{{cart.p_price}}</td>
        <td><button type="button" ng-click="removecart(cart)">remove</button></td>

      
    </tr>
    <tr>
      <td>Total</td>
      <td>{{total}}</td>
    </tr>
  </table>
</div>

</body>
</html>
